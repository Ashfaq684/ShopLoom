{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Checkout Failed</h1>
        {% if form_errors %}
            <p>Form errors:</p>
            <ul>
                {% for error in form_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% elif success_message %}
            <p>{{ success_message }}</p>
        {% endif %}
    </div>
{% endblock %}
