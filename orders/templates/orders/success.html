{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <h2>Payment Successful</h2>
                <p>Thank you for your order. Your payment has been processed successfully.</p>
            </div>
        </div>
    </div>
{% endblock %}
